<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

  
<head>
    <title>Repair Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 30px auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .status-progress {
            color: blue;
            font-weight: bold;
        }

        .status-complete {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Vehicle Repair Status</h2>

    <table>
        <tr>
            <th>Job ID</th>
            <th>Customer Name</th>
            <th>Vehicle No</th>
            <th>Problem</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>101</td>
            <td>Rahul</td>
            <td>TN09AB1234</td>
            <td>Engine Repair</td>
            <td class="status-progress">In Progress</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Anita</td>
            <td>KA05XY5678</td>
            <td>Brake Issue</td>
            <td class="status-pending">Pending</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Suresh</td>
            <td>MH12PQ9988</td>
            <td>Oil Change</td>
            <td class="status-complete">Completed</td>
        </tr>
    </table>
</div>

</body>
</html>
