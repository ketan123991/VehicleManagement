<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            background-color: rgb(14, 235, 235);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        #login{
            height: 400px;
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 30px;
        }

        #set{
            text-align: center;
            margin-bottom: 30px;
        }

        table{
            width: 100%;
        }

        td{
            padding: 10px;
        }

        input[type="email"],
        input[type="password"]{
            width: 100%;
            padding: 8px; 
        }
        input[type="submit"]{
            width: 100%;
            padding: 10px;
            background-color: rgb(14, 235, 235);
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover{
            background-color: rgb(10, 200, 200);
        }
    </style>
</head>

<body>
    <div id="login">
        <h3 id="set">Login</h3>

        <form action="login" method="post">
            <table>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="email" placeholder="Enter Email" required>
                    </td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="password" placeholder="Enter Password" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
